<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Match similar songs!</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container text-center">
        <h1 class="mb-5">Song Match!</h1>
        
        <form id="uploadForm" action="/upload_song/" method="POST" enctype="multipart/form-data">
            <div class="mb-0">Upload song to database</div>
            <input type="file" name="file" accept=".mp3" class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Upload Song</button>
        </form>
        <br><br>

        <form id="uploadClipBtn" action="/match_song/" method="POST" enctype="multipart/form-data">
            <div class="mb-0">check if clip has any segment of song</div>
            <input type="file" name="file" accept=".mp3" class="mb-3">
            <button type="submit" id="uploadButton" class="btn btn-primary mb-3">Upload clip</button>
        </form>
        <br><br>

        <form action="/list_songs/" method="GET" class="mt-5">
            <button type="submit" class="btn btn-primary">List Songs</button>
        </form>
        <form action="/clear_songs/" method="DELETE" class="mt-5">
            <button type="submit" class="btn btn-primary">Clear Songs</button>
        </form>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        document.getElementById("uploadClipBtn").addEventListener("submit", function() {
            document.getElementById("uploadButton").disabled = true;
            setTimeout(function(){
                document.getElementById("uploadButton").disabled = false;
            }, 10000); // 10 seconds
        });
    </script>
    
</body>
</html>
